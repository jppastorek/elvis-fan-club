<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elvis Presley Fan Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="image-panel">
        <div class="image-panel-text">
            <h1>The King</h1>
        </div>
    </div>

    <div class="form-panel">
        <div class="form-header">
            <h3>Welcome to the Elvis Presley Fan Club!</h3>
            <p>Please consider joining our club to celebrate all that The King has to offer us.</p>
        </div>
        <div>

        </div>
        <form class="form-content" id="myform" action="" method="get">
            <div class="form-row">
                <div class="form-item">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-item right">
                    <label for="last-name">LAST NAME*</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label for="email">EMAIL*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-item right">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label for="password">PASSWORD*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-item right">
                    <label for="confirm">CONFIRM PASSWORD*</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
            </div>
        </form>
        <button type="submit" form="myform">Submit</button>
        <p class="login">Already a member? <a href="">Log in</a></p>
    </div>



</body>

</html>
