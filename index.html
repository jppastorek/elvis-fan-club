<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elvis Presley Fan Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="image-panel">
        <div class="image-panel-text">
            <h1>The King</h1>
        </div>
    </div>

    <div class="form-panel">
        <div class="form-header">
            <h3>Welcome to the Elvis Presley Fan Club!</h3>
            <p>Please consider joining our club to celebrate all that The King has to offer us.</p>
        </div>
        <div>

        </div>
        <form class="form-content" action="" method="get">
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm">
            </div>

        </form>
    </div>

</body>

</html>
